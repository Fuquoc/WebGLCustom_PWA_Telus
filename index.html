<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | {{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />
    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  </head>
  <body>
    <div id="unity-container">
      <!-- <button onclick="showMap()"></button> -->
      <div id="overlay">
        <div class="video-wrapper">
          <video
            autoplay
            muted
            loop
            playsinline
            preload="auto"
            src="https://dl.dropboxusercontent.com/scl/fi/ceukey6z7ddwll1nzzswl/telus_splash_fadetransition_4.mp4.mp4?rlkey=draehesvez97iqo0xnnu3ahgf&st=uo7mqul8">
          </video>
        </div>
      </div>
      <div class="map-overlay" id="mapOverlay">
        <div class="side-info-panel">
        <div class="side-info-bg"></div>
        <div class="left-legend" id="siteLocationLegend" role="region" aria-label="Site location legend">
          <div class="legend-header">
            <h1 class="legend-title">Site Location</h1>
            <div class="title-underline"></div>
            <div class="legend-address">767 Douglas Street, Victoria, British Columbia, Canada</div>
          </div>

          <ul class="legend-list">
            <li class="legend-item">
              <button type="button" class="legend-toggle" data-layer="lodging" aria-pressed="false" onclick="setLayerVisibility('poi-label-lodging')">
                <span class="legend-icon icon-pink" style="--img: url('SiteIcon/Lodging.png')" aria-hidden="true"></span>
                <span class="legend-text">Lodging</span>
              </button>
            </li>
            <li class="legend-item">
              <button type="button" class="legend-toggle" data-layer="recreation" aria-pressed="false" onclick="setLayerVisibility('poi-label-Recreation')">
                <span class="legend-icon icon-green" style="--img: url('SiteIcon/Recreation.png')" aria-hidden="true"></span>
                <span class="legend-text">Recreation</span>
              </button>
            </li>
            <li class="legend-item">
              <button type="button" class="legend-toggle" data-layer="transit" aria-pressed="false" onclick="setLayerVisibility('poi-label-Transit')">
                <span class="legend-icon icon-teal" style="--img: url('SiteIcon/Transit.png')" aria-hidden="true"></span>
                <span class="legend-text">Transit</span>
              </button>
            </li>
            <li class="legend-item">
              <button type="button" class="legend-toggle" data-layer="education" aria-pressed="false" onclick="setLayerVisibility('poi-label-Education')">
                <span class="legend-icon icon-purple" style="--img: url('SiteIcon/Education.png')" aria-hidden="true"></span>
                <span class="legend-text">Education</span>
              </button>
            </li>
            <li class="legend-item">
              <button type="button" class="legend-toggle" data-layer="shopping" aria-pressed="false" onclick="setLayerVisibility('poi-label-ShoppingFnB')">
                <span class="legend-icon icon-orange" style="--img: url('SiteIcon/Shopping.png')" aria-hidden="true"></span>
                <span class="legend-text">Shopping / F&B</span>
              </button>
            </li>
            <li class="legend-item">
              <button type="button" class="legend-toggle" data-layer="health" aria-pressed="false" onclick="setLayerVisibility('poi-label-HealthMedical')">
                <span class="legend-icon icon-blue" style="--img: url('SiteIcon/Health.png')" aria-hidden="true"></span>
                <span class="legend-text">Health &amp; Medical</span>
              </button>
            </li>
            <li class="legend-item">
              <button type="button" class="legend-toggle" data-layer="major_employers" aria-pressed="false" onclick="setLayerVisibility('poi-label-Major Employers')">
                <span class="legend-icon icon-darkteal" style="--img: url('SiteIcon/MajorEmployers.png')" aria-hidden="true"></span>
                <span class="legend-text">Major Employers</span>
              </button>
            </li>
            <li class="legend-item">
              <button type="button" class="legend-toggle" data-layer="major_arterials" aria-pressed="false" onclick="setLayerVisibility('poi-label-Major Arterials')">
                <span class="legend-icon icon-yelloworange" style="--img: url('SiteIcon/MajorArterials.png')" aria-hidden="true"></span>
                <span class="legend-text">Major Arterials</span>
              </button>
            </li>
          </ul>

          <div class="legend-separator"></div>
        </div>

        </div>
      </div>
      <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="customLoading">Loading...</div>
        <div id="unity-progress-bar-empty-remake">
          <div id="unity-progress-bar-full-remake"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <script src="Mapbox/mapboxOverlay.js"></script>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full-remake");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
#if USE_THREADS
        workerUrl: buildUrl + "/{{{ WORKER_FILENAME }}}",
#endif
#if USE_WASM
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

#if BACKGROUND_FILENAME
      canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
#endif
      loadingBar.style.display = "block";
      const overlay = document.getElementById("overlay");
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          overlay?.remove();
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
